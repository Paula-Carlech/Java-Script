<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(131, 161, 226);
            color: white;
            font: normal 18pt Arial;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique aqui</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Est√° escrito assim: ' + p1.innerText)
        p1.style.color = 'blue'
        
        /*
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Mudando o texto...'
        */

        var d =  window.document.querySelector('div#msg') //Melhor forma de usar
        d.style.background = 'blue'
    </script>
</body>
</html>
